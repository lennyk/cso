{% extends "cso/base.html" %}

{% block active_home %}active{% endblock %}

{% block content %}
<p>
    {% if user and not user.is_anonymous %}
        Hello {{ user.get_full_name|default:user.username }}!<br />
        <img src="{{ user.socialaccount_set.all.0.get_avatar_url }}" /><br />
    {% else %}
        I don’t think we’ve met before.
    {% endif %}
</p>
{% endblock %}
